<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحويل إلى الرابط الحقيقي</title>
</head>
<body>

    <h1>اضغط على الرابط للمتابعة:</h1>
    <p><a id="fakeLink" href="#" style="color: blue; text-decoration: underline;"></a></p>

    <script>
        const params = new URLSearchParams(window.location.search);
        const realLink = params.get('realLink');
        const fakeLink = params.get('fakeLink');

        if (!realLink || !fakeLink) {
            document.body.innerHTML = "<h1>خطأ: لم يتم العثور على الرابط</h1>";
        } else {
            const linkElement = document.getElementById("fakeLink");
            linkElement.textContent = fakeLink;
            linkElement.href = "#"; 

            linkElement.addEventListener("click", function(event) {
                event.preventDefault();
                var userConfirmed = confirm("هل تريد الانتقال إلى الصفحة المطلوبة؟");
                if (userConfirmed) {
                    window.location.href = decodeURIComponent(realLink);
                }
            });
        }
    </script>

</body>
</html>
